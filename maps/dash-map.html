<!DOCTYPE html>
<html>
  <head>
    <title>Campus Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAM5N1611dbRnkSCLfoDwzhp0PPZkTnrkY"></script>

    <script>
    
      var overlay;
      USGSOverlay.prototype = new google.maps.OverlayView();

      // Initialize the map and the custom overlay.
      function initialize() {
        var mapOptions = {
          zoom: 16,
          center: new google.maps.LatLng(32.985700, -96.750114),
          mapTypeControl: false
        };

        var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

        var swBound = new google.maps.LatLng(32.976600, -96.761700);
        var neBound = new google.maps.LatLng(32.995650, -96.739400);
        var bounds = new google.maps.LatLngBounds(swBound, neBound);
        var srcImage = '../img/map-overlay.gif';

        // The custom USGSOverlay object contains the USGS image,
        // the bounds of the image, and a reference to the map.
        overlay = new USGSOverlay(bounds, srcImage, map);

        setMarkers(map, cabs);
      }

      /**
       * Data for the markers consisting of a name, a LatLng and a zIndex for
       * the order in which these markers should display on top of each
       * other.
       */
      var cabs = [
        ['Route 1', 32.980800, -96.750678, 4],
        ['Route 2', 32.9856748, -96.75524339999998, 5],
        ['Route 3', 32.9855582, -96.7499986, 3],
        ['Route 4', 32.991000, -96.754754, 2],
        ['Route 5', 32.990700, -96.751089, 1]
      ];

      function setMarkers(map, locations) {
        // Add markers to the map

        // Marker sizes are expressed as a Size of X,Y
        // where the origin of the image (0,0) is located
        // in the top left of the image.

        // Origins, anchor positions and coordinates of the marker
        // increase in the X direction to the right and in
        // the Y direction down.
        var image_green = {
          url: '../img/cart_green.png',
          size: new google.maps.Size(58, 58),
          origin: new google.maps.Point(0,0),
          anchor: new google.maps.Point(29, 58)
        };

        var image_red = {
          url: '../img/cart_red.png',
          size: new google.maps.Size(58, 58),
          origin: new google.maps.Point(0,0),
          anchor: new google.maps.Point(29, 58)
        };
        var image_black = {
          url: '../img/cart.png',
          size: new google.maps.Size(58, 58),
          origin: new google.maps.Point(0,0),
          anchor: new google.maps.Point(29, 58)
        };

        for (var i = 0; i < 3 ; i++) {
          var cart = locations[i];
          var myLatLng = new google.maps.LatLng(cart[1], cart[2]);
          var marker = new google.maps.Marker({
              position: myLatLng,
              map: map,
              icon: image_green,
              title: cart[0],
              zIndex: cart[3]
          });
        }
        var cart = locations[3];
        var myLatLng = new google.maps.LatLng(cart[1], cart[2]);
        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            icon: image_black,
            title: cart[0],
            zIndex: cart[3]
        });

        var cart = locations[4];
        var myLatLng = new google.maps.LatLng(cart[1], cart[2]);
        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            icon: image_red,
            title: cart[0],
            zIndex: cart[3]
        });
      }

      
      function USGSOverlay(bounds, image, map) {

        // Initialize all properties.
        this.bounds_ = bounds;
        this.image_ = image;
        this.map_ = map;

        // Define a property to hold the image's div. We'll
        // actually create this div upon receipt of the onAdd()
        // method so we'll leave it null for now.
        this.div_ = null;

        // Explicitly call setMap on this overlay.
        this.setMap(map);
      }
      

      // onAdd is called when the map's panes are ready and the overlay has been
      // added to the map.
      USGSOverlay.prototype.onAdd = function() {

        var div = document.createElement('div');
        div.style.borderStyle = 'none';
        div.style.borderWidth = '0px';
        div.style.position = 'absolute';

        // Create the img element and attach it to the div.
        var img = document.createElement('img');
        img.src = this.image_;
        img.style.width = '100%';
        img.style.height = '100%';
        img.style.position = 'absolute';
        div.appendChild(img);

        this.div_ = div;

        // Add the element to the "overlayLayer" pane.
        var panes = this.getPanes();
        panes.overlayLayer.appendChild(div);
      };

      USGSOverlay.prototype.draw = function() {

        // We use the south-west and north-east
        // coordinates of the overlay to peg it to the correct position and size.
        // To do this, we need to retrieve the projection from the overlay.
        var overlayProjection = this.getProjection();

        // Retrieve the south-west and north-east coordinates of this overlay
        // in LatLngs and convert them to pixel coordinates.
        // We'll use these coordinates to resize the div.
        var sw = overlayProjection.fromLatLngToDivPixel(this.bounds_.getSouthWest());
        var ne = overlayProjection.fromLatLngToDivPixel(this.bounds_.getNorthEast());

        // Resize the image's div to fit the indicated dimensions.
        var div = this.div_;
        div.style.left = sw.x + 'px';
        div.style.top = ne.y + 'px';
        div.style.width = (ne.x - sw.x) + 'px';
        div.style.height = (sw.y - ne.y) + 'px';
      };

      // The onRemove() method will be called automatically from the API if
      // we ever set the overlay's map property to 'null'.
      USGSOverlay.prototype.onRemove = function() {
        this.div_.parentNode.removeChild(this.div_);
        this.div_ = null;
      };

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
