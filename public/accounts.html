    <div class="container" style="padding-top: 30px;">
      <div class="jumbotron text-center" style="background: rgba(238, 238, 238, 0.9);">
        <h2 class="lead">Add User</h2>

        <div class="alert alert-danger alert-dismissible" id="warningDiv" role="alert" style="display: none">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <div id="warning"></div>
        </div>

        <input class="form-control form-center" type="text" value="First Name" id='fname' onclick="inputClick('fname')"/><br/>
        <input class="form-control form-center" type="text" value="Last Name" id='lname' onclick="inputClick('lname')"/><br/>
        <input class="form-control form-center" type="text" value="Email" id='email' onclick="inputClick('email')"/><br/>
        <input class="form-control form-center" type="text" value="Password" id='pwd' onclick="inputClick('pwd'); toPassword()"/><br/>

        <div class="btn-group form-center">
          <button type="button" class="btn btn-default" id="dropdown-main">Select user type</button>
          <button type="button" class="btn btn-default dropdown-toggle" id="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu" role="menu" id='dd'>
            <li><a>Driver</a></li>
            <li><a>Administrator</a></li>
          </ul>
        </div>
        <br/><br/>

        <div id="uploadBtn" class="btn btn-default form-control form-center" onclick="getFile()">click to upload a user image</div>
        <div class="form-center">
          <form id="uploadForm"
               enctype="multipart/form-data"
               action="/api/photo"
               method="post">
            <input style="visibility: hidden" type="file" id="upfile" name="userPhoto" accept=".tiff, .jpg, .jpeg, .png" onchange="sub(this)"/>
            <input style="visibility: hidden; display: none" name="submit" type="submit" id="photoButton"/>
          </form>

          <button type="submit" class="btn btn-default button-style" onclick="addUser()">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add User
          </button>
        </div>
        <br/>
        <div class="alert alert-success alert-dismissible" role="alert" style="display: none" id="successDiv">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <div id="success"></div>
        </div>
      </div>

      <div class="jumbotron" style="background: rgba(238, 238, 238, 0.9);">
        <h2 class="lead text-center">Delete Users</h2>

        <div class="list-group form-center" id="user-list"></div>
      </div>

    <script>
      function getFile(){
          document.getElementById("upfile").click();
      }
      function sub(obj){
        var file = obj.value;
        var fileName = file.split("\\");
        document.getElementById("uploadBtn").innerHTML = fileName[fileName.length-1];
      }

    </script>
