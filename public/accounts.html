    <script>
    function getFile(){
        document.getElementById("upfile").click();
    }
    function sub(obj){
      var file = obj.value;
      var fileName = file.split("\\");
      document.getElementById("uploadBtn").innerHTML = fileName[fileName.length-1];
      document.myForm.submit();
      event.preventDefault();
